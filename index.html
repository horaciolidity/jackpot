  <script>
const reels = document.querySelectorAll('.reel');
const spinButton = document.querySelector('.spin');
const spinSpeed = 100; // Velocidad de cambio entre imágenes
const numSpins = 20; // Número de veces que cada columna "gira"

// Función para girar una columna
function spinReel(reel, numSpins) {
    return new Promise(resolve => {
        let currentSpin = 0;

        function spin() {
            // Mover la última imagen al inicio del contenedor
            const lastChild = reel.lastElementChild;
            reel.insertBefore(lastChild, reel.firstElementChild);

            currentSpin++;

            if (currentSpin < numSpins) {
                setTimeout(spin, spinSpeed);
            } else {
                resolve();
            }
        }

        spin();
    });
}

// Función para iniciar el giro de todas las columnas
function startSpinning() {
    let spinPromises = [];
    reels.forEach((reel, index) => {
        const spinsForThisReel = numSpins + Math.floor(Math.random() * 10); // Añadir variación aleatoria a cada columna
        spinPromises.push(spinReel(reel, spinsForThisReel));
    });

    Promise.all(spinPromises).then(() => {
        checkForMatches();
        console.log('All reels have stopped spinning.');
    });
}

function getReelImages(reel) {
    return Array.from(reel.querySelectorAll('img')).map(img => img.src);
}

function getLineImages() {
    return Array.from(document.querySelectorAll('.reel')).map(reel => getReelImages(reel));
}

function checkForMatches() {
    const lineImages = getLineImages();
    const middleRowIndex = 2; // La línea del medio en una matriz de 5 imágenes
    const middleRow = lineImages.map(images => images[middleRowIndex]);
    
    const counts = {};
    middleRow.forEach(img => {
        counts[img] = (counts[img] || 0) + 1;
    });

    let matchCount = 0;
    Object.values(counts).forEach(count => {
        if (count >= 3) matchCount = Math.max(matchCount, count);
    });

    highlightLine(middleRow, matchCount);
}

function highlightLine(middleRow, matchCount) {
    const reels = document.querySelectorAll('.reel');
    const middleRowIndex = 2; // La línea del medio en una matriz de 5 imágenes
    
    reels.forEach((reel, index) => {
        const images = Array.from(reel.querySelectorAll('img'));
        const img = images[middleRowIndex];
        if (matchCount >= 3) {
            if (img.src === middleRow[index]) {
                img.classList.add('highlight');
                if (matchCount >= 5) {
                    img.classList.add('flash');
                }
            }
        }
    });
    
    setTimeout(() => {
        document.querySelectorAll('.highlight').forEach(img => img.classList.remove('highlight'));
        document.querySelectorAll('.flash').forEach(img => img.classList.remove('flash'));
    }, 2000); // Elimina el resaltado después de 2 segundos
}

// Función para barajar las imágenes en cada columna
function shuffleImages() {
    const allImages = [
        'https://jackpot-peach.vercel.app/img1.png',
        'https://jackpot-peach.vercel.app/img2.png',
        'https://jackpot-peach.vercel.app/img3.png',
        'https://jackpot-peach.vercel.app/img4.png',
        'https://jackpot-peach.vercel.app/img5.png',
        'https://jackpot-peach.vercel.app/img6.png',
        'https://jackpot-peach.vercel.app/img7.png'
    ];
    
    reels.forEach(reel => {
        const images = Array.from(reel.querySelectorAll('img'));
        const shuffledImages = allImages.sort(() => Math.random() - 0.5);
        images.forEach((img, index) => {
            img.src = shuffledImages[index % shuffledImages.length];
        });
    });
}

spinButton.addEventListener('click', () => {
    shuffleImages();
    startSpinning();
});
