<script>
const reels = document.querySelectorAll('.reel');
const spinButton = document.querySelector('.spin');
const creditDisplay = document.querySelector('.credit');
const betDisplay = document.querySelector('.bet');
const winningsDisplay = document.querySelector('.winnings');
const increaseBetButton = document.querySelector('.increase-bet');
const decreaseBetButton = document.querySelector('.decrease-bet');

let credit = 20; // Cr√©dito inicial
let bet = 2; // Apuesta por giro
let activeLines = 1; // L√≠neas activas, l√≠nea 3 (central) siempre activa

const spinSpeed = 100; // Velocidad de cambio entre im√°genes
const numSpins = 20; // N√∫mero de veces que cada columna "gira"

// Pagos para diferentes combinaciones
const payouts = {
    'https://jackpot-peach.vercel.app/img1.png': { 3: 8, 4: 20, 5: 75 },
    'https://jackpot-peach.vercel.app/img2.png': { 3: 3, 4: 6, 5: 15 },
    'https://jackpot-peach.vercel.app/img3.png': { 3: 4, 4: 8, 5: 20 },
    'https://jackpot-peach.vercel.app/img4.png': { 3: 6, 4: 15, 5: 47 },
    'https://jackpot-peach.vercel.app/img5.png': { 3: 2, 4: 4, 5: 10 },
    'https://jackpot-peach.vercel.app/img6.png': { 3: 5, 4: 13, 5: 36 },
    'https://jackpot-peach.vercel.app/img7.png': { 3: 4, 4: 10, 5: 28 },
    'https://jackpot-peach.vercel.app/img8.png': { 3: 1, 4: 3, 5: 7 },
};

// Funci√≥n para dibujar las l√≠neas activas
function drawActiveLines() {
    const linesContainer = document.querySelector('.lines-container');
    linesContainer.innerHTML = '';

    const lineHeight = 100 / 5; // Altura en porcentaje para cada fila

    // Array con posiciones de las l√≠neas
    const linePositions = [0, 1, 2, 3, 4];

    linePositions.slice(2 - Math.floor((activeLines - 1) / 2), 3 + Math.floor((activeLines - 1) / 2)).forEach((lineIndex) => {
        const line = document.createElement('div');
        line.className = 'active-line';
        line.style.top = `${lineIndex * lineHeight}%`;
        linesContainer.appendChild(line);
    });
}

// Funci√≥n para actualizar la cantidad de l√≠neas activas y la apuesta
function updateBet() {
    switch (activeLines) {
        case 1:
            bet = 2; // Solo la l√≠nea central (3)
            break;
        case 3:
            bet = 6; // L√≠neas 2, 3, 4
            break;
        case 5:
            bet = 10; // Todas las l√≠neas 1 a 5
            break;
    }
    updateDisplay(0); // Actualiza la pantalla sin ganancias
    drawActiveLines(); // Redibujar las l√≠neas activas
}

// Funci√≥n para incrementar la apuesta
increaseBetButton.addEventListener('click', () => {
    if (activeLines < 5) {
        activeLines += 2; // Incrementar de 1 a 3 y de 3 a 5 l√≠neas
        updateBet();
    }
});

// Funci√≥n para disminuir la apuesta
decreaseBetButton.addEventListener('click', () => {
    if (activeLines > 1) {
        activeLines -= 2; // Decrementar de 5 a 3 y de 3 a 1 l√≠neas
        updateBet();
    }
});

// Funci√≥n para girar una columna
function spinReel(reel, numSpins) {
    return new Promise(resolve => {
        let currentSpin = 0;

        function spin() {
            const lastChild = reel.lastElementChild;
            reel.insertBefore(lastChild, reel.firstElementChild);

            currentSpin++;

            if (currentSpin < numSpins) {
                setTimeout(spin, spinSpeed);
            } else {
                resolve();
            }
        }

        spin();
    });
}

// Funci√≥n para iniciar el giro de todas las columnas
function startSpinning() {
    if (credit < bet) {
        alert("No tienes suficiente cr√©dito para continuar.");
        return;
    }

    credit -= bet; // Descontar la apuesta del cr√©dito

    updateDisplay(0); // Mostrar el cr√©dito actualizado

    // Barajar las im√°genes de cada columna de manera diferente
    reels.forEach(reel => {
        const images = Array.from(reel.querySelectorAll('img'));
        shuffle(images);
        images.forEach(img => reel.appendChild(img));
    });

    const spinPromises = Array.from(reels).map((reel) => {
        const spinsForThisReel = numSpins + Math.floor(Math.random() * 10);
        return spinReel(reel, spinsForThisReel);
    });

    Promise.all(spinPromises).then(() => {
        const winnings = checkForMatches();
        credit += winnings;
        updateDisplay(winnings);
    });
}

// Funci√≥n para obtener las im√°genes de cada carrete
function getReelImages(reel) {
    return Array.from(reel.querySelectorAll('img')).map(img => img.src);
}

// Funci√≥n para obtener las im√°genes de cada fila
function getLineImages() {
    const imagesMatrix = [];
    for (let row = 0; row < 5; row++) {
        imagesMatrix[row] = [];
        reels.forEach(reel => {
            const img = reel.querySelectorAll('img')[row];
            imagesMatrix[row].push(img.src);
        });
    }
    return imagesMatrix;
}

// Funci√≥n para verificar las coincidencias
function checkForMatches() {
    const lineImages = getLineImages();
    let totalWinnings = 0;

    // L√≠neas a verificar basadas en las l√≠neas activas
    const linesToCheck = {
        1: [2], // Solo l√≠nea central (3)
        3: [1, 2, 3], // L√≠neas 2, 3, 4
        5: [0, 1, 2, 3, 4] // Todas las l√≠neas 1 a 5
    };

    const lines = linesToCheck[activeLines];

    lines.forEach(lineIndex => {
        const symbols = lineImages[lineIndex];
        const symbolCounts = symbols.reduce((acc, symbol) => {
            acc[symbol] = (acc[symbol] || 0) + 1;
            return acc;
        }, {});

        // Verificar si hay 3, 4 o 5 s√≠mbolos iguales en la l√≠nea
        Object.keys(symbolCounts).forEach(symbol => {
            const count = symbolCounts[symbol];
            if (count >= 3 && payouts[symbol] && payouts[symbol][count]) {
                highlightMatch(lineIndex, symbol);
                totalWinnings += payouts[symbol][count] * (bet / activeLines);
            }
        });
    });

    return totalWinnings;
}

// Funci√≥n para resaltar las coincidencias en la l√≠nea
function highlightMatch(lineIndex, symbol) {
    const lineElements = Array.from(reels[0].querySelectorAll('img')).map((_, idx) => ({
        reel: reels[idx],
        img: reels[idx].querySelectorAll('img')[lineIndex],
    }));

    lineElements.forEach(({ reel, img }) => {
        if (img.src === symbol) {
            img.classList.add('highlight'); // Resalta la imagen coincidente
            setTimeout(() => img.classList.add('highlight-twice'), 500); // Resalta la imagen dos veces
        } else {
            img.classList.remove('highlight');
            img.classList.remove('highlight-twice');
        }
    });
}

// Funci√≥n para actualizar la pantalla
function updateDisplay(winnings) {
    creditDisplay.textContent = `Cr√©dito: $${credit}`;
    betDisplay.textContent = `Apuesta: $${bet}`;
    winningsDisplay.textContent = `Ganancias: $${winnings}`;
}

// Barajar im√°genes de manera aleatoria
function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

// A√±adir evento al bot√≥n de girar
spinButton.addEventListener('click', startSpinning);

// Inicializar la visualizaci√≥n de apuestas y l√≠neas
updateBet();
